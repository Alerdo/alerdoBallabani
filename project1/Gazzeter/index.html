


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gazetteer Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/style.css">


   
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>

     <!-- Bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/bootstrap.min.js"></script>
 

  
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>

    <!-- Leaflet.markercluster CSS & JS -->
    <link rel="stylesheet" href="leaflet/MarkerCluster.css">
    <link rel="stylesheet" href="leaflet/MarkerCluster.Default.css">
    <script src="leaflet/leaflet.markercluster.js"></script>
    <!-- Font Awesome Locally  -->
    <link rel="stylesheet" href="./css/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">

    <!-- Leaflet.easyButton CSS & JS -->
    <link rel="stylesheet" href="leaflet/easy-button.css">
    <script src="leaflet/easy-button.js"></script>

    <!-- Leaflet.ExtraMarkers CSS & JS -->
    <link rel="stylesheet" href="leaflet/leaflet.extra-markers.min.css">
    <script src="leaflet/leaflet.extra-markers.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gazetteer 2023</a>
        
        <!-- Using ml-auto to push select to the right but not to the edge, and px-2 for padding -->
        <div class="ml-auto px-2">
            <select id="countrySelect" class="form-control">
                <!-- Options will be populated using JavaScript -->
            </select>
        </div>
    </div>
 </nav>

 <!-- NAVIGATION  -->
      
      <div id="map"> </div>

      <div class="custom-buttons">
        <button class="btn btn-info"><i class="fa fa-info-circle"></i><span> Info</span></button>
        <button class="btn btn-warning"><i class="fa fa-money-bill-alt"></i><span> Exchange</span></button>
        <button class="btn btn-primary"><i class="fa fa-cloud-sun"></i><span> Weather</span></button>
        <button class="btn btn-dark"><i class="fa fa-newspaper"></i><span> News</span></button>
        <button class="btn btn-success"><i class="fa fa-crosshairs"></i><span> Center</span></button>
    </div>
    

    
      <div class="modal-body" id="modalContent" ></div>
      <div id="exampleModal"  class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-success bg-gradient text-white">
                    <h5 class="modal-title">Overview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="modalTable">
                        <!-- Rows will be dynamically inserted here -->
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
      
    <script src="./js/main.js" async defer></script>
</body>
</html>
