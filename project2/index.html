<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./bootstrap-main/bootstrap-main/dist/css/bootstrap.min.css">
        <!-- Bootstrap JS -->
        <script src="./bootstrap-main/bootstrap-main/dist/js/bootstrap.min.js"></script>
        <!-- Font Awesome Locally  -->
        <link rel="stylesheet" href="./css/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">
        
        <script src="./js/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section>

            <div class="appHeader">
          
              <div class="row">
          
            <!-- SEARCH BAR -->
            <div class="col">
                <div class="input-group mb-3">
                    <input id="searchInp" class="form-control" placeholder="Search employee...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </div>

                <!-- Refresh / Filter / Add -->

                <div class="col-6 text-end me-2">
                  <div class="btn-group" role="group" aria-label="buttons">
                    <div>
                    <button id="refreshBtn" type="button" class="btn btn-primary">
                      <i class="fa-solid fa-refresh fa-fw"></i>
                    </button>
                    </div>

                    <div>
                      <button id="filterBtn" type="button" class="btn btn-primary">
                        <i class="fa-solid fa-filter fa-fw"></i> â†“
                      </button>
                      <div class="dropdown-content" id="filterOptions" style="display: none;">
                        <!-- Dropdown items will be dynamically inserted here -->
                      </div>
                      
                  </div>

                    <div>    
                    <button id="addBtn" type="button" class="btn btn-primary">
                      <i class="fa-solid fa-plus fa-fw"></i>
                    </button>
                  </div>


                  </div>
              
              
                </div>   
              </div>
          
                <!-- NAVBAR SECTIONS -->
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                      <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                      <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                      <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
                    </button>
                  </li>
          
                </ul>
          
            </div>
          

            <div class="tab-content bg-white">
          
                  <!-- EMPLOYEE SECTION  -->
              <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Location</th>
                            <th class="d-none d-md-table-cell">Email</th>
                        </tr>
                    </thead>
                    <tbody id="employeesTableBody">
                        <tr class="employeeTemplate" style="display: none;">
                            <td class="align-middle text-nowrap employeeName"></td>
                            <td class="align-middle text-nowrap employeeRole"></td>
                            <td class="align-middle text-nowrap employeeLocation"></td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell employeeEmail"></td>
                            <td class="text-end text-nowrap">
                                <button type="button" class="btn btn-primary btn-sm editEmployeeBtn" data-bs-toggle="modal" data-bs-target="#editData" data-id="" data-context="employee">
                                    <i class="fa-solid fa-pencil fa-fw"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm deleteColor deletePersonnelBtn" data-id="">
                                  <i class="fa-solid fa-trash fa-fw"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
                    <!-- DEPARTMENT SECTION  -->
              <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Department Name</th>
                          <th>Location</th>
                          <!-- <th>Actions</th> -->
                      </tr>
                  </thead>
                  <tbody id="departmentsTableBody">
                      <!-- This is the template row for departments that will remain hidden and be used as a blueprint -->
                      <tr class="departmentTemplate" style="display: none;">
                          <td class="align-middle text-nowrap departmentName"></td>
                          <td class="align-middle text-nowrap departmentLocation"></td>
                          <td class="align-middle text-end text-nowrap">
                             <!-- for departments -->
                          <button type="button" class="btn btn-primary btn-sm editDepartmentBtn" data-bs-toggle="modal" data-bs-target="#editData" data-id="" data-context="department">
                            <i class="fa-solid fa-pencil fa-fw"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm deleteColor deleteDepartmentBtn" data-id="">
                            <i class="fa-solid fa-trash fa-fw"></i>
                        </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              
              </div>


                      <!-- LOCATIONS SECTION -->
              <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Location</th>
                          <!-- <th>Actions</th> -->
                      </tr>
                  </thead>
                  <tbody id="locationsTableBody">
                      <tr class="locationTemplate" style="display: none;">
                          <td class="align-middle text-nowrap locationName"></td>
                          <td class="align-middle text-end text-nowrap">
                             <!-- for locations -->
                            <button type="button" class="btn btn-primary btn-sm editLocationBtn" data-bs-toggle="modal" data-bs-target="#editData" data-id="" data-context="location">
                              <i class="fa-solid fa-pencil fa-fw"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm deleteColor deleteLocationBtn">
                              <i class="fa-solid fa-trash fa-fw"></i>
                          </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              
              </div>
          
            </div>
            

            <footer class="border-top text-center fw-bold">
              
              <p class="fw-light my-3">Company Directory version 1.0</p>
              
            </footer
          
          </section>
              

           <!-- EDIT DATA COMMON  Modale -->
           <div id="editData" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">    
                <div class="modal-content shadow">   
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="modalTitle">Edit Details</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">   
                        <form id="editPersonnelForm">
                            <input type="hidden" id="editPersonnelEntityID">
                            <div id="dynamicModalFields">
                                <!-- Dynamic fields will be inserted here -->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" form="editPersonnelForm" id ="updateData" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- CREATE DATA COMMON MODALE -->
        <!-- Modal Structure -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add Entity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
            
                <div id="dynamicAddFields"></div>
              
              </div>
              <div class="modal-footer">
                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAddBtn">Create Entity</button>
              </div>
            </div>
          </div>
        </div>


          <!-- DELETE DATA COMMON MODALE -->
         
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <span id="itemNameToDelete"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger confirmDelete">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>



           
              

        <script src="./js/main.js" async defer></script>
    </body>
</html>
