                  </li>

            <div class="tab-content bg-white">
          
                  <!-- Personnel SECTION  -->
                  <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <table class="table table-hover">
                        <tbody id="employeesTableBody">
                            <tr class="employeeTemplate">
                                <!-- Name -->
                                <td class="align-middle text-nowrap employeeName"></td>
                                
                                <!-- Department (Hidden on small devices) -->
                                <td class="align-middle text-nowrap d-none d-md-table-cell employeeDepartment"></td>
                                
                                <!-- Location (Hidden on small devices) -->
                                <td class="align-middle text-nowrap d-none d-md-table-cell employeeLocation"></td>
                                
                                <!-- Email (Hidden on small devices) -->
                                <td class="align-middle text-nowrap d-none d-md-table-cell employeeEmail"></td>
                                
                                <!-- Action Buttons -->
                                <td class="text-end text-nowrap">
                                    <button type="button" class="btn btn-primary btn-sm editEmployeeBtn" data-bs-toggle="modal" data-bs-target="#editPersonnelModal" data-id="" data-context="employee">
                                        <i class="fa-solid fa-pencil fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm deletePersonnelBtn" data-id="">
                                        <i class="fa-solid fa-trash fa-fw"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
             <!-- DEPARTMENT SECTION -->
<div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
  <table class="table table-hover">
      <tbody id="departmentsTableBody">
          <tr class="departmentTemplate">
              <!-- Department Name -->
              <td class="align-middle text-nowrap departmentName"></td>
              
              <!-- Department Location (Hidden on small devices) -->
              <td class="align-middle text-nowrap d-none d-md-table-cell departmentLocation"></td>
              
              <!-- Action Buttons -->
              <td class="text-end text-nowrap">
                  <button type="button" class="btn btn-primary btn-sm editDepartmentBtn" data-bs-toggle="modal" data-bs-target="#editDepartmentModal" data-id="" data-context="department">
                      <i class="fa-solid fa-pencil fa-fw"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm deleteDepartmentBtn" data-id="">
                      <i class="fa-solid fa-trash fa-fw"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>

<!-- Edit Department Modal -->
<div id="editDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="editDepartmentForm">
                  <!-- Department Name -->
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editDepartmentName" placeholder="Department Name" required>
                      <label for="editDepartmentName">Department Name</label>
                  </div>
                  
                  <!-- Department Location -->
                  <div class="form-floating mb-3">
                    <select class="form-control" id="editDepartmentLocationDropdown" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <label for="editDepartmentLocationDropdown">Department Location</label>
                </div>
                
              </form>
          </div>
          <div class="modal-footer">
              <button type="submit" form="editDepartmentForm" class="btn btn-outline-primary btn-sm">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm" data-bs-dismiss="modal">CANCEL</button>
          </div>
      </div>
  </div>
</div>

<!-- LOCATIONS SECTION -->
<div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
  <table class="table table-hover">
      <tbody id="locationsTableBody">
          <tr class="locationTemplate">
              <!-- Location Name -->
              <td class="align-middle text-nowrap locationName"></td>
              
              <!-- Action Buttons -->
              <td class="text-end text-nowrap">
                  <button type="button" class="btn btn-primary btn-sm editLocationBtn" data-bs-toggle="modal" data-bs-target="#editLocationModal" data-id="" data-context="location">
                      <i class="fa-solid fa-pencil fa-fw"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm deleteLocationBtn" data-id="">
                      <i class="fa-solid fa-trash fa-fw"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

              </form>
          </div>
          <div class="modal-footer">
              <button type="submit" form="editLocationForm" class="btn btn-outline-primary btn-sm">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm" data-bs-dismiss="modal">CANCEL</button>
          </div>
      </div>
  </div>
</div>

                    </div>
                </div>
            </div>

        <div id="addPersonnelModal" class="modal fade" tabindex="-1" aria-labelledby="addPersonnelLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content shadow">
                  <div class="modal-header bg-primary bg-gradient text-white">
                      <h5 class="modal-title" id="addPersonnelLabel">Add Employee</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="addPersonnelForm">

           <!-- ADD Department MODALE -->
      <div id="addDepartmentModal" class="modal fade" tabindex="-1" aria-labelledby="addDepartmentLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title" id="addDepartmentLabel">Add Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDepartmentForm">
                        <!-- Department Name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addDepartmentName" placeholder="Department Name" required>
                            <label for="addDepartmentName">Department Name</label>
                        </div>
    
                        <!-- Department Location Dropdown -->
                        <div class="form-floating">
                            <select class="form-select" id="addDepartmentLocationDropdown" required>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <label for="addDepartmentLocationDropdown">Department Location</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="addDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">ADD</button>

            </div>
        </div>

      <!-- ADD LOCATION MODALE -->


    <div id="addLocationModal" class="modal fade" tabindex="-1" aria-labelledby="addLocationLabel" aria-hidden="true">

          <div class="modal-content shadow">
              <div class="modal-header bg-primary bg-gradient text-white">

                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

                          <label for="addLocationName">Location Name</label>

              </div>

                  <button type="submit" form="addLocationForm" class="btn btn-outline-primary btn-sm myBtn">ADD</button>

              </div>
          </div>
      </div>
  </div>
  

              <!-- MESSAGE MODALE FOR UPDATE SUCCES OR FAILURE -->
        <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="responseModalLabel">Server Response</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modalMessage">
                      <!-- The message from the server will be inserted here -->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      



          <!-- DELETE DATA COMMON MODALE -->
         
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <span id="itemNameToDelete"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger confirmDelete">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
